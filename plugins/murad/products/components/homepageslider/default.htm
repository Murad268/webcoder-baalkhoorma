<div class="slider-container">
    <div class="swiper products-slider">
        <div class="swiper-wrapper">
            {% for randomProd in randomProducts %}
               <div class="swiper-slide">
                <a title="{{randomProd.title}}" aria-label="{{randomProd.title}}" href="{{ 'product_category'|page({ slug: randomProd.slug, filter: "all" }) }}"
                    ><img
                        src="{{randomProd.image.path}}"
                        alt="{{randomProd.title}}"
                /></a>
            </div>
            {% endfor %}
        </div>
        <div class="swiper-pagination"></div>
        <div class="button-prev">
            <i aria-hidden="true" class="fa-solid fa-arrow-left"></i>
        </div>
        <div class="button-next">
            <i  aria-hidden="true" class="fa-solid fa-arrow-right"></i>
        </div>
    </div>
</div>
