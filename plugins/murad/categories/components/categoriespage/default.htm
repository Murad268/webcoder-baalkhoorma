<section class="banner">
    <div class="top" style="--bg-img: url(../imgs/about-bg.jpg)">
        <div class="container">
            <h2>{{ categoryInfo.title }}</h2>
        </div>
    </div>
</section>
<section class="about">
    <div class="container">
        <div class="text-container">

            <p>
                {{ categoryInfo.desc | raw }}
            </p>
        </div>
        {% if categoryInfo.image.path %}
            <div class="img-container">
                <img src="{{ categoryInfo.image.path }}" alt="{{ categoryInfo.title }}" />
            </div>
        {% endif %}
    </div>
</section>
