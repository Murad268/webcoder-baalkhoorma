{% for data in datas %}
<div class="card-container">
    <div class="img-container">
        <img src="{{data.image.path}}" alt="{{data.title}}" />
    </div>
    <div class="info-container">
        <p class="date">{{data.created_at |date('d.m.y')}}</p>
        <p class="subtitle sm">{{data.title}}</p>
        <a title="{{'site.read_more'|_}}" aria-label="{{'site.read_more'|_}}" class="redirect" href=""
            >{{'site.read_more'|_}} <i class="fa-solid fa-arrow-right"></i
        ></a>
    </div>
</div>
{% endfor %}
